<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Registrar tu bicicleta</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-item text-center>
          <ion-img class="logo-img" width="150" height="179" src="assets/imgs/logo-teusapp.png" ></ion-img>
        </ion-item>
    <br><br>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombre Completo de Propietario:</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <!--<ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Apellidos:</ion-label>
          <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>-->
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Correo electronico:</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Fecha de nacimiento:</ion-label>
          <ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
        </ion-item>
        <!--<div formGroupName="passwordRetry">
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Contrase単a:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Confirmar contrase単a:</ion-label>
            <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
          </ion-item>
        </div>-->
        <div formGroupName="datosBici">
            <ion-item>
              <ion-icon name="bicycle" item-start></ion-icon>
              <ion-label stacked>Serial de Bicicleta:</ion-label>
              <ion-input formControlName="serial" type="text" placeholder="Serial"></ion-input>
            </ion-item>
        </div>

        <!--<ion-row radio-group formControlName="gender">
          <ion-col>
            <ion-item>
              <ion-icon name="woman" item-start></ion-icon>
              <ion-label>Mujer</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="man" item-start></ion-icon>
              <ion-label>Hombre</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>-->
      </ion-list>
      <div padding>
        <button class="pulse" block type="submit" [disabled]="!myForm.valid">Guardar</button>
        <!--<button ion-button color="primary" (click)="logout()">Logout</button>-->
      </div>
    </form>

    <ion-tabs #myTabs color="energy" id="tabs">
        <ion-tab [root]="tab4Root" tabTitle="Inicio" tabIcon="home"></ion-tab>
        <ion-tab [root]="tab5Root" tabTitle="Acerca de" tabIcon="information-circle"></ion-tab>
        <ion-tab [root]="tab6Root" tabTitle="Contactanos" tabIcon="contacts"></ion-tab>
        <ion-tab [root]="tab7Root" tabTitle="Normatividad" tabIcon="checkbox"></ion-tab>
      </ion-tabs>
  </ion-content>


  <ion-footer>
      <ion-tabs #myTabs color="energy" id="tabs">
          <ion-tab [root]="tab4Root" tabTitle="Inicio" tabIcon="home"></ion-tab>
          <ion-tab [root]="tab5Root" tabTitle="Acerca de" tabIcon="information-circle"></ion-tab>
          <ion-tab [root]="tab6Root" tabTitle="Contactanos" tabIcon="contacts"></ion-tab>
          <ion-tab [root]="tab7Root" tabTitle="Normatividad" tabIcon="checkbox"></ion-tab>
        </ion-tabs> 

  </ion-footer>
