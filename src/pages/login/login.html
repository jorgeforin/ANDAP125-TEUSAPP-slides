<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Ingresar</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
        <ion-list>
          <ion-item text-center>
            <ion-img class="logo-img" width="150" height="179" src="assets/imgs/logo-teusapp.png" ></ion-img>
          </ion-item>
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>Correo:</ion-label>
            <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <div text-center>
          <button class="pulse" block type="submit" [disabled]="!myForm.valid">Ingresar</button>
        </div>
    </form>
      <div text-center>
        <a ion-button block clear (click)="goToSignup()">
          Registrarse
        </a>

        <!--<ion-col center text-center>
          <button ion-button full color="success" (click)="goToSignup()">Registrarse</button>
        </ion-col>-->

        <a ion-button block clear (click)="goToResetPassword()">
          Recordar mi contraseña
        </a>
      </div>
