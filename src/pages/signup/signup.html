<ion-header>
    <ion-navbar color="secondary">
      <ion-title>Registrarse</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content>
      <form [formGroup]="myForm" (ngSubmit)="signup()">
        <ion-list>
            <ion-item text-center>
                <ion-img class="logo-img" width="150" height="179" src="assets/imgs/logo-teusapp.png" ></ion-img>
              </ion-item>
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>Correo:</ion-label>
            <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label stacked>ContraseÃ±a:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <!-- <div padding>
          <button ion-button block type="submit" [disabled]="!myForm.valid">Registrarse</button>
        </div> -->

        <div class="buttons" text-center>
     
          <button  (click)="signup()" class="pulse"  block type="submit" [disabled]="!myForm.valid">Registrarse</button>
          
        </div>

      </form>
    </ion-content>
